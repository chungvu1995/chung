<!DOCTYPE html>
<html>
<head>
	<title>Mang cam bien</title>
	<link rel="stylesheet" type="text/css" href="index4.css">
	<link rel="shortcut icon" type="img/png" href="icon1.png">
	<script>

window.onload = function () {

var dps = [];
var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	title :{
		text: "Theo dõi nhiệt độ"
	},
	axisY: {
		includeZero: false
	},
	data: [{
		type: "spline",
		markerSize: 0,
		dataPoints: dps 
	}]
});

var xVal = 0;
var yVal = 100;
var updateInterval = 1000;
var dataLength = 50; // number of dataPoints visible at any point

var updateChart = function (count) {
	count = count || 1;
	// count is number of times loop runs to generate random dataPoints.
	for (var j = 0; j < count; j++) {	
		yVal = yVal + Math.round(5 + Math.random() *(-5-5));
		dps.push({
			x: xVal,
			y: yVal
		});
		xVal++;
	}
	if (dps.length > dataLength) {
		dps.shift();
	}
	chart.render();
};

updateChart(dataLength); 
setInterval(function(){ updateChart() }, updateInterval); 

}
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<center>
<div class="container main">
	<div class="row">

	<div class="col-md-12 text">
		<h2>Mạng Cảm Biến</h2> 
	</div>
	</div>
	<!--top-->
	<div class="row top">
		<div class="col-md-3 img"><img src="hn1.jpg" width="280px" height="170px"></div>
		<div class="col-md-3 temp">
			<div class="temp1"><img src="" id="temp1"></div>
			<div id="temp2"></div>
		</div>
		<div class="col-md-3 hum">
			<div class="hum1"><img src="" id="hum1"></div>
			<div id="hum2"></div>
		</div>
		<div class="col-md-3 light">
			<div id="light1"><img src="img/as1.png"></div>
			<div id="light2"></div>
		</div>
	</div>
	<!--End top-->

	<!--content-->
	<div class="row content">

			<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> 
		</div>
		<div class="col-md-5 right">
			<div class="on"><button type="button" id="on" onclick="On()">ON</button></div>
			<div class="off"><button type="button" id="off" onclick="Off()">OFF</button></div>
			<div class="control">
				<input class="slider" type="range" name="" min="0" max="10">
			</div>
		</div>
	</div>

</div>

<script type="text/javascript">

	}
	//nút bấm 
	function Off()
	{
		document.getElementById('off').style.background="red";

	}
	function On()
	{
		document.getElementById('on').style.background="blue";
		document.getElementById('off').style.background="#336633";
	}
